version: '3.1'

nlu:
  - intent: greet
    examples: |
      - привет
      - здравствуй
      - добрый день
      - салам
      - хай
      - ку

  - intent: farewell
    examples: |
      - пока
      - покеда
      - до свидания
      - прощай

  - intent: registration
    examples: |
      - хочу записаться на интенсив
      - регистрация
      - зарегистрируй
      - попасть на интенсив
      - запиши на интенсив

  - intent: information
    examples: |
      - расскажи про интенсив
      - информация
      - что из себя представляет интенсив?
      - что будет на интенсиве?
      - сайт
      - платформа интенсива
      - хочу участвовать в интенсиве

  - intent: problems
    examples: |
      - я не могу
      - не получается
      - у меня проблемы
      - помоги

  - intent: wishes
    examples: |
      - идея
      - пожелания
      - хочу добавить идею
      - мне понравилось
      - мне не понравилось

  - intent: out_of_scope
    examples: |
      - Где находится Омск
      - сколько будет 3 * 2?
      - через сколько минут рассвет?
      - учусь в политехе
      - еще что-нибудь
  
  - intent: greet+registration
    examples: |
      - привет. зарегистрируй
      - здравствуй, я хочу зарегистрироваться
      - ку, зарегай
  
  - intent: greet+information
    examples: |
      - привет, расскажи об интенсиве
      - салам, хочу знать об интенсиве
      - хай, дай инормацию
