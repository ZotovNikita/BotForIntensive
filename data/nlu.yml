version: '3.1'

nlu:
  - intent: greet
    examples: |
      - привет
      - здравствуй
      - добрый день
      - салам
      - хай

  - intent: booking
    examples: |
      - хочу забронировать точку
      - забронируй мне зал в точке
      - кто может помочь зал забронировать
      - пожалуйста заброньте мне зал

  - intent: out_of_scope
    examples: |
      - Где находится Омск
      - сколько будет 3 * 2?
      - через сколько минут рассвет?
      - учусь в политехе
      - еще что-нибудь
